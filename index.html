<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calculator">
    <meta name="author" content="kartik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-container">

        <div id="container">
             <h1>Calculator</h1>
                <br>
                <br>
        
             <div class="input">
        
                <input type="number" id="output" disabled>

                <div class="inputs">
                    <input type="number" id="firstNumber" placeholder="number">
                    <input type="number" id ="secondNumber" placeholder="number">
                </div>
                
        
              </div>
        
             <div class="buttons">
        
             <button type="button" id="sum">+</button>
                <button type="button" id="minus">-</button>
                <button type="button" id="divide">/</button>
             <button type="button" id="multiply">*</button>
        
             </div>
        
        </div> 
    </div>
   
<script src="main.js"></script>
</body>
</html>
